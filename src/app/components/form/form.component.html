<h4>
  Form component
  <!--  {{ cdCountString }}-->
</h4>

<form [formGroup]="form">
  <label>
    First name
    <input formControlName="firstName" required>
  </label>
  <label>
    Last name
    <input formControlName="lastName" required>
  </label>
  <app-button (buttonClick)="submitForm()"></app-button>
  <p *ngIf="isErrorMessageShown">Form not valid</p>
</form>
